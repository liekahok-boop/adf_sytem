<!DOCTYPE html>
<html>
<head>
    <title>End Shift Feature - Status Check</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 40px auto; padding: 20px; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç End Shift Feature Status</h1>
    
    <div id="status"></div>
    
    <button onclick="testAPI()">Test New API Endpoint</button>
    <button onclick="testOldAPI()">Test Old API Endpoint</button>
    
    <pre id="result"></pre>
    
    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.textContent = 'Testing /api/end-shift-new.php...';
            
            try {
                const response = await fetch('/adf_system/api/end-shift-new.php?v=' + Date.now(), {
                    credentials: 'same-origin'
                });
                
                const text = await response.text();
                result.textContent = 'Status: ' + response.status + '\n\n' + text;
                
                if (response.status === 200 || response.status === 401) {
                    try {
                        JSON.parse(text);
                        document.getElementById('status').innerHTML = '<div class="status success">‚úÖ API returning valid JSON!</div>';
                    } catch {
                        document.getElementById('status').innerHTML = '<div class="status error">‚ùå Response is not JSON</div>';
                    }
                } else {
                    document.getElementById('status').innerHTML = '<div class="status error">‚ùå HTTP ' + response.status + '</div>';
                }
            } catch (e) {
                result.textContent = 'Error: ' + e.message;
                document.getElementById('status').innerHTML = '<div class="status error">‚ùå ' + e.message + '</div>';
            }
        }
        
        async function testOldAPI() {
            const result = document.getElementById('result');
            result.textContent = 'Testing /api/end-shift.php...';
            
            try {
                const response = await fetch('/adf_system/api/end-shift.php?v=' + Date.now(), {
                    credentials: 'same-origin'
                });
                
                const text = await response.text();
                result.textContent = 'Status: ' + response.status + '\n\n' + text.substring(0, 500);
            } catch (e) {
                result.textContent = 'Error: ' + e.message;
            }
        }
        
        // Check status on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/adf_system/api/end-shift-new.php', { credentials: 'same-origin' });
                const text = await response.text();
                try {
                    JSON.parse(text);
                    document.getElementById('status').innerHTML = '<div class="status success">‚úÖ API is responding with valid JSON</div>';
                } catch {
                    document.getElementById('status').innerHTML = '<div class="status error">‚ùå API response is not JSON</div>';
                }
            } catch (e) {
                document.getElementById('status').innerHTML = '<div class="status error">‚ùå Cannot reach API: ' + e.message + '</div>';
            }
        });
    </script>
</body>
</html>
